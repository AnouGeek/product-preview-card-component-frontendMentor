<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="px-5 pt-10 pb-16">
<div class="max-w-lg mx-auto rounded-xl shadow-xl">
  <img src="/images/image-product-mobile.jpg" alt="Gabrielle essence eau de parfum" class="w-full rounded-xl pb-8">

  <div class="pb-10 px-8">
    <span class="block text-gray-600 font-medium uppercase tracking-[0.4em] mb-4">Perfume</span>
  
    <h2 class="capitalize text-4xl font-extrabold font-serif mb-4">Gabrielle Essence Eau De Parfum</h2>
  
    <p class="text-gray-500 text-xl leading-7 mb-6 font-semibold">
      A floral, solar and voluptuous interpretation composed by Olivier Polge,
      Perfumer-Creator for the House of CHANEL.
    </p>
    <div class="flex items-center space-x-6 mb-6">
      <span class="text-5xl text-green-800 font-mono font-bold">$149.99</span>
      <span class="line-through text-gray-500">$169.99</span>
    </div>
  
    <button class="flex items-center justify-center bg-green-700 hover:bg-green-900 w-full rounded-lg py-4 text-white font-medium space-x-4 cursor-pointer text-lg">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 0 0-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 0 0-16.536-1.84M7.5 14.25 5.106 5.272M6 20.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Zm12.75 0a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0Z" />
    </svg>

      <span>Add to Cart</span>
    </button>
  </div>
  
</div>

  </div> -->
</body>
</html>
